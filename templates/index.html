<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bloom AI</title>
    <link rel="stylesheet" href="/static/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@500;600;700&family=Poppins:wght@500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div id="luna"></div>
    <div class="container">
        <div class="header">
            <h1>Bling bling, magique <span class="emoji">✨</span>.</h1>
            <h2>Moi, c’est Bloom. Je suis content de te revoir!</h2>
            <p>Comment puis-je t’aider cher ami ?</p>
        </div>
        <div class="chat-container" id="chat-box"></div>
        <div class="input-container">
            <input type="text" id="message-input" placeholder="Pose toutes les questions que tu veux...">
            <button onclick="sendMessage()">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor" width="24" height="24">
                    <path d="M2.01 21L23 12 2.01 3 2 10l15 2-15 2z"></path>
                </svg>
            </button>
        </div>
    </div>
    <script src="/static/script.js"></script>
    <script src="/static/"></script>
</body>
</html>
